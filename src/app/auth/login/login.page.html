<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Correo"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="Contraseña"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Iniciar sesión
    </ion-button>
  </form>

  <ion-button fill="clear" (click)="navCtrl.navigateForward('/register')">
    Crear cuenta
  </ion-button>

</ion-content>
