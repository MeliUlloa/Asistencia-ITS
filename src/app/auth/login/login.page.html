<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content" scroll="true">
  <!-- Contenedor centrado -->
  <div class="login-wrapper">
    <!-- Formulario reactivo de inicio de sesión -->
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <!-- Campo Email -->
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Correo"
        ></ion-input>
      </ion-item>

      <!-- Campo Contraseña con ícono de ojo -->
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Contraseña"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off' : 'eye'"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>

      <!-- Botón Iniciar Sesión -->
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        Iniciar Sesión
      </ion-button>
    </form>

    <!-- Botón Crear Cuenta -->
    <ion-button fill="clear" (click)="router.navigate(['/register'])">
      Crear Cuenta
    </ion-button>
  </div>
</ion-content>
