<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <!-- Contenedor centrado -->
  <div class="login-wrapper">
    <!-- Formulario reactivo de registro -->
    <form [formGroup]="form" (ngSubmit)="register()" class="login-form">
      <!-- Campo Email -->
      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Correo"
        ></ion-input>
      </ion-item>

      <!-- Campo Contraseña -->
      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
        ></ion-input>
      </ion-item>

      <!-- Botón Registrarse -->
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        Registrarse
      </ion-button>
    </form>

    <!-- Botón para ir al Login -->
    <ion-button fill="clear" (click)="navCtrl.navigateForward('/login')">
      ¿Ya tenés cuenta? Iniciar sesión
    </ion-button>
  </div>
</ion-content>
